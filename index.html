<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="results-container">0</div>
        <div class="button-container">
            <button class="number-button" id="zero">0</button>
            <button class="number-button" id="one">1</button>
            <button class="number-button" id="two">2</button>
            <button class="number-button" id="three">3</button>
            <button class="number-button" id="four">4</button>
            <button class="number-button" id="five">5</button>
            <button class="number-button" id="six">6</button>
            <button class="number-button" id="seven">7</button>
            <button class="number-button" id="eight">8</button>
            <button class="number-button" id="nine">9</button>
            <button class="calculator-button" id="add">+</button>
            <button class="calculator-button" id="subtract">-</button>
            <button class="calculator-button" id="multiply">*</button>
            <button class="calculator-button" id="divide">/</button>
            <button class="calculator-button" id="square">^2</button>
            <button class="calculator-button" id="power">^</button>
            <button class="" id="equals">=</button>        
            <button class="" id="clear">clear</button>
        </div>
    </div>
</body>
</html>
